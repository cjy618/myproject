<template name="bolist">
    <div id="boardList">
        <!--<img src="images/meteor.png" alt=""/>-->



        <table class="table table-hover">
            <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>삭제</td>
                <td>좋아요</td>
            </tr>
            </thead>
            <tbody>

            {{#each boards}}
                <tr>
                    <td>{{글번호}}</td>
                    <td><a id="view" href="/boardDetail/{{_id}}">{{제목}}</a></td>
                    <td>{{작성자}}</td>
                    <td><button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">x</button></td>
                    <td><button id="btnLike" class="btn btn-{{likeColor}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">제목</span>
            <input type="text" class="form-control" id="제목" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">내용</span>
            <input type="text" class="form-control" id="본문" aria-describedby="basic-addon3">
        </div>
        <div class="center" style="text-align: center;">
            <input type="text" id="작성자" placeholder="작성자"/>
            <button id="writes" class="btn btn-success">게시글 작성</button>
        </div><br>
        <button class="btn btn-info" id="Prev">Prev</button>
        <button class="btn btn-primary" id="Next">Next</button>

        <input type="text" name="search" id="inpSearch"/>
        <button id="btnSearch">검색</button>
        <br><br><br><br>
    </div>
</template>
